<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="sttnf-logo.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dashboard - MartGuys</title>
</head>
<body>
   <header>
        <nav>
            <div class="logo">
                <img src="sttnf-logo.png" alt="logo">
                <label id="siteName">MartGuys</label>
            </div>
            <div class="nav-link">
                <ul>
                    <li>
                        <a href="">Category 1</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href=""> Category 2</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href=""> Category 3</a>
                    </li>
                </ul>
            </div>
            <div class="cart">
                <img id="search" src="search-icon-png-21.png" alt="search">
                <img id="cart" src="png_shopping_cart_33845.png" alt="cart">
                <label>Cart (2)</label>
            </div>
        </nav>
   </header>
   <main>
       <div class="container">
            <div class="yourcart">
                <h1>Your Chart</h1>
                <table width="100%">
                    <thead>
                        <tr>
                            <th colspan="3"><hr></th>
                        </tr>
                        <tr>
                            <td width="70%">Item</td>
                            <td>Price</td>
                            <td>Quantity</td>
                        </tr>
                        <tr>
                            <th colspan="3"><hr></th>
                        </tr>
                    </thead>
                    <tbody class="main-cart">
                        <tr>
                            <td>
                                <img src="" alt="">
                                <label for="">T-Shirt</label><br>
                                <label for="">Size : S</label>
                            </td>
                            <td><label id="price">$20.00</label></td>
                            <td>
                                <select name="" id="">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="" alt="">
                                <label for="">T-Shirt</label><br>
                                <label for="">Size : XL</label>
                            </td>
                            <td><label id="price">$20.00</label></td>
                            <td>
                                <select name="" id="">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3"><hr></td>
                        </tr>
                        <tr>
                            <td colspan="3" align="right">
                                <label for="">Subtotal: </label>
                                <label id="Subtotal">$40.00</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"><hr></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="summary">
                <table>
                    <thead>
                        <tr>
                            <td colspan="2">
                                <h2>Summary (2 Item)</h2>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Subtotal</td>
                            <td align="right">$40.00</td>
                        </tr>
                        <tr>
                            <td>Shiping</td>
                            <td align="right">-</td>
                        </tr>
                        <tr>
                            <td>Est.Toxes</td>
                            <td align="right">-</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <hr>
                            </td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td align="right">$40.00</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                            <a href="checkout.html">
                                <button class="checkout">
                                    Checkout
                                </button>
                             </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
   </main>
   <footer>
        <div class="footer-top">
            <div class="footer-top-left">
                <h4>MartGuys</h4>
                <ul>
                    <li>
                        <a href="">Category 1</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href=""> Category 2</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href=""> Category 3</a>
                    </li>
                </ul>
            </div>
            <div class="footer-top-right">
                <h4>Stay In Touch! Join Our Newsletter</h4>
            </div>
        </div>
           
        <div class="footer-bottom">
            <div class="footer-bottom-left">
                <div class="image-foot">
                    <img id="#visa" src="visa.jpg" alt="visa" width="40px">
                    <img id="mastercard" src="mastercard.png" alt="mastercard" width="40px">
                    <img id="PayPal" src="PayPal.svg.png" alt="PayPal" width="60px">
                </div>
            </div>
            <div class="footer-bottom-right">
                <div class="input-subscribe">
                    <input type="text" name="" id="" placeholder="Enter Email">
                </div>
                <div class="button">
                    <button type="submit">Subscribe</button>
                </div>
            </div>
        </div>
   </footer>
</body>
</html>
